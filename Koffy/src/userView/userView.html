<template>
  <require from="./style.css"></require>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="">Koffy</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="">Home</a></li>
            <li><a href="/#/about/about">About</a></li>
            <li><a href="/#/contact/contact">Contact</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="" class="dropdown-toggle" data-toggle="dropdown">Register <span class="caret"></span></a>
              <ul class="dropdown-menu dropdown-lr animated flipInX register-background" role="menu">
                <div class="col-lg-12">
                  <div class="text-center">
                    <h3><b>Register</b></h3></div>
                  <form id="ajax-register-form" action="" method="post" role="form" autocomplete="off">
                    <div class="form-group">
                      <label for="name" class="cols-sm-2 control-label">Name</label>
                      <div class="cols-sm-10">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-text-background" aria-hidden="true"></i></span>
                          <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name" />
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="email" class="cols-sm-2 control-label">Email</label>
                      <div class="cols-sm-10">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope" aria-hidden="true"></i></span>
                          <input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email" />
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="username" class="cols-sm-2 control-label">Username</label>
                      <div class="cols-sm-10">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                          <input type="text" class="form-control" name="username" id="usernameRegister" placeholder="Enter your Username" />
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="password" class="cols-sm-2 control-label">Password</label>
                      <div class="cols-sm-10">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
                          <input type="password" class="form-control" name="password" id="passwordRegister" placeholder="Enter your Password" />
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                      <div class="cols-sm-10">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk" aria-hidden="true"></i></span>
                          <input type="password" class="form-control" name="confirmRegister" id="confirm" placeholder="Confirm your Password" />
                        </div>
                      </div>
                    </div>
                    <div class="form-group ">
                      <button type="button" class="btn btn-primary btn-lg btn-block login-button">Register</button>
                    </div>
                  </form>
                </div>
              </ul>
            </li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown">Log In <span class="caret"></span></a>
              <ul class="dropdown-menu dropdown-lr animated slideInRight login-background" role="menu">
                <div class="col-lg-12">
                  <div class="text-center">
                    <h3><b>Log In</b></h3></div>
                  <form action="http://localhost:9000/#/restaurantAdd/" role="form" autocomplete="off">
                    <div class="form-group">
                      <label for="username" class="cols-sm-2 control-label">Username</label>
                      <div class="cols-sm-10">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                          <input type="text" class="form-control" name="username" id="usernameLogin" placeholder="Enter your Username" />
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="password" class="cols-sm-2 control-label">Password</label>
                      <div class="cols-sm-10">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
                          <input type="password" class="form-control" name="password" id="passwordLogin" placeholder="Enter your Password" />
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Login</button>
                    </div>
                    <input type="hidden" class="hide" name="token" id="token" value="a465a2791ae0bae853cf4bf485dbe1b6">
                  </form>
                </div>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container well-container">
      <div repeat.for="restaurant of restaurantList">
        <a data-toggle="modal" class="well-title-hover" data-target="#${restaurant.id}modal">
          <div class="row col-sm-12 text-center well-title">
            <div class="col-sm-4 col-xs-6 well well-sm rounded-0 wellHover">
              <span class="glyphicon glyphicon-cutlery"></span>
              <h3><strong>${restaurant.name}</strong></h3>
            </div>
            <div class="col-sm-3 col-xs-6 well well-sm rounded-0 wellHover">
              <span class="glyphicon glyphicon-time"></span>
              <h3><strong>${restaurant.openTime}-${restaurant.closeTime}</strong></h3>
            </div>
            <div class="col-sm-3 col-xs-6 well well-sm rounded-0 wellHover">
              <span class="glyphicon glyphicon-earphone"></span>
              <h3><strong>+372 ${restaurant.phoneNumber}</strong></h3>
            </div>
            </a>
            <a click.delegate="restaurantLike(restaurant.id)">
              <div class="col-sm-1 col-xs-3 well well-sm well-success rounded-0 like">
                <span class="glyphicon glyphicon-thumbs-up"></span>
                <h3><strong>100</strong></h3>
              </div>
            </a>
            <a click.delegate="restaurantDislike(restaurant.id)">
              <div class="col-sm-1 col-xs-3 well well-sm well-danger rounded-0 dislike">
                <span class="glyphicon glyphicon-thumbs-down"></span>
                <h3><strong>20</strong></h3>
              </div>
            </a>
          </div>
      </div>
    </div>
    <!-- Modal -->
    <div repeat.for="restaurant of restaurantList" id="${restaurant.id}modal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3 class="modal-title text-center">Menüü</h3>
          </div>
          <div class="modal-body">
            <div class="container col-sm-12">
              <ul class="nav nav-tabs no-border">
                <li repeat.for="foodCategory of restaurant.foodCategories"><a data-toggle="tab" href="#${foodCategory.id}"><strong>
                  ${foodCategory.categoryName}
                </strong></a></li>
              </ul>
              <div class="tab-content">
                <div repeat.for="foodCategory of restaurant.foodCategories" id="${foodCategory.id}" class="tab-pane fade in">
                  <div repeat.for="food of foodCategory.foods" class="row">
                    <div class="col-sm-12 col-xs-12 well well-sm text-center text-info item">
                      <div class="col-sm-2 col-xs-2 well well-sm text-center text-danger rounded-0">
                        ${food.price}
                        <span class="glyphicon glyphicon-euro"></span>
                      </div>
                      <div class="col-sm-8 col-xs-8 text-center">
                        ${food.title}
                      </div>
                      <a click.delegate="foodLike(food.id)">
                        <div class="col-sm-2 col-xs-2 well well-sm text-center text-like rounded-0 pull-right">
                          <span class="glyphicon glyphicon-thumbs-up"></span> 21
                        </div>
                      </a>
                      <div class="col-sm-10 col-xs-10 text-center">
                        ${food.description}
                      </div>
                       <a click.delegate="foodDislike(food.id)"> 
                        <div class="col-sm-2 col-xs-2 well well-sm text-center text-dislike rounded-0 pull-right">
                          <span class="glyphicon glyphicon-thumbs-down"></span> 2
                        </div>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</template>
