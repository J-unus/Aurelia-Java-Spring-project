<!DOCTYPE HTML>
<html>

<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {
            'packages': ['corechart']
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {

            var data = google.visualization.arrayToDataTable([
                ['Task', 'Total like amount'],

            ]);

            var options = {
                title: 'Total restaurant rating',
                legend: 'none',
                pieSliceText: 'label',
                colors: ['#32CD32', "rgb(220, 57, 18)"],
                animation: {
                    duration: 1000,
                    easing: 'out',
                    startup: true
                }
            };

            var data1 = google.visualization.arrayToDataTable([
                ['Task', 'Total like amount'],
                ['Like', 5],
                ['Dislike', 9]
            ]);

            var options1 = {
                title: 'Total category1 rating',
                legend: 'none',
                pieSliceText: 'label',
                colors: ['#32CD32', "rgb(220, 57, 18)"]
            };

            var data2 = google.visualization.arrayToDataTable([
                ['Task', 'Total like amount'],
                ['Like', 15],
                ['Dislike', 1]
            ]);

            var options2 = {
                title: 'Total category2 rating',
                legend: 'none',
                pieSliceText: 'label',
                colors: ['#32CD32', "rgb(220, 57, 18)"]
            };

            var data3 = google.visualization.arrayToDataTable([
                ['Task', 'Total like amount'],
                ['Like', 20],
                ['Dislike', 21]
            ]);

            var options3 = {
                title: 'Total cateogry3 rating',
                legend: 'none',
                pieSliceText: 'label',
                colors: ['#32CD32', "rgb(220, 57, 18)"]
            };

            var data4 = google.visualization.arrayToDataTable([
                ['Task', 'Total like amount'],
                ['Like', 19],
                ['Dislike', 6]
            ]);

            var options4 = {
                title: 'Total category4 rating',
                legend: 'none',
                pieSliceText: 'label',
                colors: ['#32CD32', "rgb(220, 57, 18)"]
            };

            var chart = new google.visualization.PieChart(document.getElementById('piechart'));
            var chart1 = new google.visualization.PieChart(document.getElementById('piechart1'));
            var chart2 = new google.visualization.PieChart(document.getElementById('piechart2'));
            var chart3 = new google.visualization.PieChart(document.getElementById('piechart3'));
            var chart4 = new google.visualization.PieChart(document.getElementById('piechart4'));

            chart.draw(data, options);
            chart1.draw(data1, options1);
            chart2.draw(data2, options2);
            chart3.draw(data3, options3);
            chart4.draw(data4, options4);
        }

    </script>
</head>

<body>

    <div id="chart_div"></div>
    <div class="container">
        <div class="row col-md-5">
            <div id="piechart" class="col-md-12" style="width: 600px; height: 300px;"></div>
        </div>
        <div class="row col-md-7">
            <div id="piechart1" class="col-md-12" style="width: 300px; height: 200px;"></div>
            <div id="piechart2" class="col-md-12" style="width: 300px; height: 200px;"></div>
            <div id="piechart3" class="col-md-12" style="width: 300px; height: 200px;"></div>
            <div id="piechart4" class="col-md-12" style="width: 300px; height: 200px;"></div>
        </div>
    </div>
    <script>
        google.charts.load('current', {
            packages: ['corechart', 'line']
        });
        google.charts.setOnLoadCallback(drawBasic);

        function drawBasic() {

            var data = new google.visualization.DataTable();
            data.addColumn('number', 'X');
            data.addColumn('number', 'Likes');
            data.addColumn('number', 'Dislikes');

                    viewWindow: {
                        min: 0,
                        max: 100
                    }
                },
                animation: {
                    startup: true,
                    duration: 600,
                    easing: 'in'
                }
            };

            var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
            drawChart();
            setInterval(drawChart, 600);

            var rowIndex = 0;

            function drawChart() {
                if (rowIndex < rawData.length) {
                    data.addRow(rawData[rowIndex++]);
                    chart.draw(data, options);
                }
            }
            // chart.draw(data, options);

        }

    </script>
</body>

</html>
